<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   >
      <h1>Lista de Compras</h1>
		<a href="#{request.contextPath}/views/compras/listaprovproductos.jsf"><h5>Atras</h5></a>
      <div>
         
      </div>
     	  <h:panelGroup rendered="#{empty compras}">
	         <em>No registered products.</em>
	      </h:panelGroup>
	      
	      <h:dataTable id="table_compras" var="_compras" value="#{compras}" rendered="#{not empty compras}" styleClass="simpletablestyle">
	      		
	         <h:column>
	            <f:facet name="header">Id</f:facet>
	                #{_compras.id}
	            </h:column>
	         <h:column>
	            <f:facet name="header">Fecha</f:facet>
	                #{_compras.fecha}
	            </h:column>
	         <h:column>
	            <f:facet name="header">Monto</f:facet>
	                #{_compras.monto}
	            </h:column>
			<h:column>
	            <f:facet name="header">Proveedor</f:facet>
	                #{_compras.proveedor.name}
	        </h:column>
	        <h:column>
	            <f:facet name="header">Ver Detalles</f:facet>
	            <h:form>
	            	<h:commandButton type="submit" method="POST" action="#{compraController.verDetalles(_compras)}" value="Ver Detalles" />
	            	<h:commandButton type="submit" action="#{compraController.resetCampos()}" value="Ocultar" />
	            </h:form>
	                
	        </h:column>
	      </h:dataTable>
	
     	  <h:panelGroup rendered="#{empty compraController.detallesCompra}">
	         <em>No registered details.</em>
	      </h:panelGroup>
	      
	      <h:dataTable id="table_detalles" var="_detallec" value="#{compraController.detallesCompra}" rendered="#{not empty compraController.detallesCompra}" styleClass="simpletablestyle">
	      		
	         <h:column>
	            <f:facet name="header">Id</f:facet>
	                #{_detallec.id}
	            </h:column>
	         <h:column>
	            <f:facet name="header">Producto</f:facet>
	                #{_detallec.producto.name}
	            </h:column>
	         <h:column>
	            <f:facet name="header">Cantidad</f:facet>
	                #{_detallec.cantidad}
	            </h:column>
	      </h:dataTable>
       
</ui:composition>
